<!DOCTYPE html>

<html lang="en-US">
 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="../css/style.css">
    <title>Popup</title>

  </head>
  <body>
        <form id="myForm">
            <label for="input" data-i18n="findThisText">Find this text:</label>
            <textarea type="text" title="Input" id="input" name="input" rows="3" cols="20"></textarea>

            <span class="validity"></span>
            <div>
                <label for="epithet" data-i18n="replaceThisText">Replace text above with:</label>
                <textarea type="text" title="Epithet" id="epithet" name="epithet" rows="3" cols="20"></textarea>
            </div>
            
            <span>
            <button id="submit" class="submitButton" type="button" title="Editorialize" data-i18n="editorialize">Editorialize</button>
            </span>
            <span>
            <button id="clear" class="clearButton" type="button" title="Clear" data-i18n="clear">Clear</button> 
            </span>
            
            
    </form>
    <script src="../js/popup.js" defer></script>
  </body>
</html>
